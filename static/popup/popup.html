<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="popup.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <button type="submit" class="btn" onclick="openPopup()">Place The Order</button>
            <div class="popup" id="popup">
                <img src="image/check.png" alt="">
                <h2>Thank You!</h2>
                <p>Your order has been successfully placed.<br>Thanks! Continue your shopping...</p>
                <button type="button" onclick="closePopup()">OK</button>
            </div>
        </div>
    </body>
</html>
