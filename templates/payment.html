<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='gatewayp/payment.css') }}"
    />
  </head>
  <body>
    <header>
      <form action="/payment" method="post">
        <div class="container">
          <div class="left">
            <h3>BILLING ADDRESS</h3>
            Full name
            <input type="text" name="name" placeholder="Enter name" />
            Email
            <input type="text" name="email" placeholder="Enter email" />

            Address
            <input type="text" name="address" placeholder="Enter address" />

            City
            <input type="text" name="city" placeholder="Enter City" />
            <div id="zip">
              <label>
                State
                <select name="state">
                  <option>Choose State..</option>
                  <option>Andhra Pradesh</option>
                  <option>Rajasthan</option>
                  <option>Hariyana</option>
                  <option>Uttar Pradesh</option>
                  <option>Madhya Pradesh</option>
                </select>
              </label>
              <label>
                Zip code
                <input type="number" name="Zip" placeholder="Zip code" />
              </label>
            </div>
          </div>
          <div class="right">
            <h3>PAYMENT</h3>
            Accepted Card <br />
            <img
              src="{{ url_for('static', filename='gatewayp/image/card1.png') }}"
              width="100"
            />
            <img
              src="{{ url_for('static', filename='gatewayp/image/card2.png') }}"
              width="50"
            />
            <br /><br />

            Credit card number
            <input
              type="text"
              name="card_number"
              placeholder="Enter card number"
            />

            Exp month
            <input type="text" name="month" placeholder="Enter Month" />
            <div id="zip">
              <label>
                Exp year
                <select name="year">
                  <option>Choose Year..</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                </select>
              </label>
              <label>
                CVV
                <input type="number" name="CVV" placeholder="CVV" />
              </label>
            </div>
            <input type="submit" name="" value="Proceed to Checkout" />
          </div>
        </div>
      </form>
    </header>
  </body>
</html>
